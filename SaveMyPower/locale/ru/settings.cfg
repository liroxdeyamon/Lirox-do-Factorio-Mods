[mod-setting-description]
minimum-energy-to-retain-accumulator=Минимальный заряд аккумулятора для сохранения энергии. Диапазон: 0–10. 10 = только при полном заряде, 1 = более 10%, 5 = более 50%, 0 = никогда.
accumulator-blacklist=Список аккумуляторов, исключенных из сохранения энергии. Используйте отладочную информацию, чтобы узнать имена. Разделяйте пробелами, пример: "accumulator accumulator-mk2".
accumulator-blacklist-as-whitelist=Если включено, черный список аккумуляторов будет работать как белый.
retain-on-player-mined=Включить сохранение энергии при подъеме аккумулятора игроком.
retain-on-robot-mined=Включить сохранение энергии при подъеме аккумулятора роботом.
description-show-bar=Показывать визуальный индикатор заряда в описании предмета.
description-bar-filled-color=Цвет заполненной части индикатора заряда. Пример: "red", "#FF0000"
description-bar-empty-color=Цвет пустой части индикатора заряда. Пример: "red", "#FF0000"
description-show-percentage=Показывать числовой процент заряда в описании предмета.
description-percentage-color=Цвет текста процента заряда. Пример: "red", "#FF0000"
debug-show-item-info=Включить отображение внутренней информации предмета для отладки.
