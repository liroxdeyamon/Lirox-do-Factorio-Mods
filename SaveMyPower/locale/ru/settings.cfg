[mod-setting-description]
minimum-energy-to-retain-accumulator=Указывает минимальный заряд аккумулятора, при котором сохраняется энергия. Значения от 0 до 10: 10 — только при полном заряде, 1 — если заряд больше 10%, 5 — если больше 50%, 0 — никогда.
accumulator-blacklist=Список аккумуляторов, исключённых из сохранения энергии. Чтобы узнать имя аккумулятора, включите отладочную информацию. Разделяйте пробелами, например: "accumulator accumulator-mk2".
accumulator-blacklist-as-whitelist=Чёрный список аккумуляторов работает как белый список
retain-on-player-mined=Включает или отключает сохранение энергии при сборе аккумулятора игроком.
retain-on-robot-mined=Включает или отключает сохранение энергии при сборе аккумулятора роботом.
debug-show-item-info=Включает или отключает отображение отладочной информации об объектах.