[mod-setting-description]
minimum-energy-to-retain=Указывает минимальный заряд в аккумуляторе для сохранения энергии. Значения от 0 до 10, где 10 означает только при полном заряде, 1 - когда больше 10%, 5 - когда больше 50%, 0 - никогда.
accumulator-blacklist=Список аккумуляторов, которые исключаются из сохранения энергии. Для просмотра имен аккумуляторов включите показ отладочной информации. Разделяйте пробелами, например: "accumulator accumulator-mk2".
retain-on-player-mined=Включить или отключить сохранение энергии при сборе аккумулятора игроком.
retain-on-robot-mined=Включить или отключить сохранение энергии при сборе аккумулятора дроном.
debug-show-item-info=Включить или отключить отображение отладочной информации, связанной с предметами.
